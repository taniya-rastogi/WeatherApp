<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Pridictor</title>
    <link rel="icon" href="images/haze.png" />
    <link rel="stylesheet" href="stylee.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <input class="input_box" type="text" placeholder="Enter city name" />
        <button class="search_btn">
          <i class="fa-solid fa-magnifying-glass" style="color: black"></i>
        </button>
      </div>
      <div class="error">Enter a valid city name!</div>
      <div class="weather">
        <img class="weather_image" src="" />
      </div>
      <div class="temprature"><span id="temprature"><span class="opening">Enter city name!</span></span>
        &nbsp;
        <span class="weather_in_text"><!--cloudy--></span>
      </div>
      <!-- <div class="weather_in_text">cloudy</div> -->
      <div class="cityDiv">
        <div class="city"><!--city name will be here--></div>
      </div>
      
      <div class="humidity_wind">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
            <span id="humidity"> <!--53--> </span> <br />
            <span id="humidity_status">Humidity</span>
          
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
            <span id="wind"><!-- wind speed will be here --></span> <br />
            <span id="wind_status">Wind speed</span>
          
        </div>
      </div>
    </div>

    <script src="first.js"></script>
  </body>
</html>
